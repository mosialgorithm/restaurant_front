<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رستوران میم :: </title>
    <link rel="stylesheet" href="./assets/styles/bootstrap-reboot.rtl.min.css">
    <link rel="stylesheet" href="./assets/styles/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="./assets/styles/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

    <script defer src="./assets/scripts/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/chart.js"></script>
</head>

<body>
    <section id="authentication" class="container">
        <div class="row">
            <div class="col-12 col-md-4 offset-md-4">
                <div class="auth">
                    <div class="auth-header">
                        <img src="./assets/images/png/logo.png" alt="logo">
                        <p>
                            <span class="fa fa-pencil-square-o me-1"></span>
                            <span>ثبت نام</span>
                        </p>
                    </div>
                    <div class="auth-body">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-user-circle-o"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="نام و نام خانوادگی">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-phone-square"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="شماره همراه">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="گذرواژه">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input type="text" class="form-control" placeholder="تکرار گذرواژه">
                            </div>
                            <div class="text-center">
                                <button class="btn btn-outline-danger">ثبت اطلاعات</button>
                            </div>
                        </form>
                        <a href="#" class="text-center text-danger d-block mt-5 mb-2">
                            <span>قبلا ثبت نام کرده ام</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
